<div id="main-wrapper">
    <div class="container-fluid mw-100">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Lista de colegios registrados</h5>
                <button type="button" class="btn btn-primary btn-mg" onclick="cargarFormulario()" data-bs-toggle="modal" data-bs-target="#registroModal">
                    Registrar Colegio
                </button>
            </div>
            
            <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModal" aria-hidden="true">
                <div class="modal-dialog ">
                    <div class="modal-content" id="formularioColegio_">
                    </div>
                </div>
            </div>
            <div id="TablaColegio"></div>
        </div>
    </div>
</div>

<script  th:inline="javascript">
    cargarTabla();
    function cargarTabla() {
        $.ajax({
            type: 'POST',
            url: "/listarColegio",
            success: function (response) {
                $("#TablaColegio").html(response);
            }
        });
    }

    function cargarFormulario() {
        $.ajax({
            type: 'POST',
            url: "/FormularioColegio",
            success: function (response) {
                $("#formularioColegio_").html(response);
            }
        });
    }
</script>   

<script>
    function EliminarRegistro(id, nombre) {
        Swal.fire({
            title: '¡Atención!',
            text: '¿Estas Seguro que desea eliminar el registro: " '+ +' ' + nombre + ' "?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Si, eliminar!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: 'POST',
                    url: "/eliminarColegio/" + id,
                    success: function (response) {
                        cargarTabla();
                        Swal.fire(
                            'Eliminado!',
                            'Este registro se ha eliminado con éxito.',
                            'success'
                        );
                    }, error: function (xhr, status, error) {s
                        console.log(error);
                    }
                });
            }
        });
    }

    function cargarModFormulario(id) {
        $.ajax({
            url: '/formularioEditColegio/' + id,
            method: 'GET',
            success: function (response) {
                $("#formularioColegio_").html(response);
            },
            error: function (xhr, status, error) {
                console.log(error);
            }
        });
    }
</script>
