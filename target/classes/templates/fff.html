<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/assets_registro/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cambio de Tema</title>
</head>
<body class="light-theme">
    <div class="d-flex justify-content-center pt-1">
        <button class="theme-toggle">
            <i class="bi bi-moon"></i>
        </button>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 pt-5">
               
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-header p-5 pb-4 border-bottom-0 text-center">
                                <h1 class="fw-bold mb-0 fs-2">Primera pregunta</h1>
                            </div>
                            <div class="modal-body p-5 pt-0">
                                <form class="text-center">
                                    <label for="opcion1" class="form-label">Opción 1</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-text">
                                            <input class="form-check-input mt-0 checkbox-input" type="checkbox" id="opcion1" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled>
                                    </div>                                    
                                    
                                    <label for="opcion2" class="form-label">Opción 2</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-text">
                                            <input class="form-check-input mt-0 checkbox-input" type="checkbox" id="opcion2" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled>
                                    </div>

                                    <label for="opcion3" class="form-label">Opción 3</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-text">
                                            <input class="form-check-input mt-0 checkbox-input" type="checkbox" id="opcion3" value="" aria-label="Checkbox for following text input">
                                        </div>
                                        <input type="text" class="form-control" aria-label="Text input with checkbox" disabled>
                                    </div>

                                    <hr class="my-4">

                                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-danger" type="submit">Siguiente pregunta</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="../static/assets_registro/js/script.js"></script>
</body>
</html>
