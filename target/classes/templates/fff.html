<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Cambio de Tema</title>
    <style>
        /* Estilos para el tema claro (por defecto) */
        body.light-theme {
            background-color: white;
            color: black;
        }

        input.light-theme {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }

        /* Estilos para el tema oscuro */
        body.dark-theme {
            background-color: #121212;
            color: white;
        }

        input.dark-theme {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        /* Botón para cambiar de tema */
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body class="light-theme">
    <!-- Botón de cambio de tema con íconos -->
    <button class="theme-toggle">
        <i class="bi bi-moon"></i>
    </button>

    <h1>Formulario</h1>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" class="light-theme">

        <label for="email">Correo:</label>
        <input type="email" id="email" class="light-theme">
    </form>

    <script>
        // Selecciona el botón, los inputs y el ícono
        const themeToggleButton = document.querySelector('.theme-toggle');
        const body = document.body;
        const inputs = document.querySelectorAll('input');
        const themeIcon = themeToggleButton.querySelector('i');

        // Función para alternar el tema
        themeToggleButton.addEventListener('click', () => {
            // Alterna la clase del body entre light-theme y dark-theme
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');

            // Alterna la clase de los inputs entre light-theme y dark-theme
            inputs.forEach(input => {
                input.classList.toggle('light-theme');
                input.classList.toggle('dark-theme');
            });

            // Cambia el ícono y el texto del botón
            if (body.classList.contains('dark-theme')) {
                themeIcon.classList.remove('bi-moon');
                themeIcon.classList.add('bi-sun');
                themeToggleButton.textContent = '';
            } else {
                themeIcon.classList.remove('bi-sun');
                themeIcon.classList.add('bi-moon');
                themeToggleButton.textContent = '';
            }

            // Volvemos a insertar el ícono al principio del botón
            themeToggleButton.prepend(themeIcon);
        });

    </script>
</body>


</html>
