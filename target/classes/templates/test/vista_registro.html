<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/vista_test.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <title>Uni-Test</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 600px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro</h5>
                    <button type="button" class="btn-close shadow" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form form-register" novalidate>
                        <div class="row gap-2">
                            <!-- Nombres -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="userName" class="form-label">Nombres</label>
                                <input type="text" class="form-control shadow" id="userName" placeholder="..." name="userName">
                            </div>
                            <!-- Apellido Paterno -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="userFirstSurname" class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control shadow" id="userFirstSurname" placeholder="..." name="userFirstSurname">
                            </div>
                            <!-- Apellido Materno -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="userSecondSurname" class="form-label">Apellido Materno</label>
                                <input type="text" class="form-control shadow" id="userSecondSurname" placeholder="..." name="userSecondSurname">
                            </div>
                        </div>
                        
                        <div class="row gap-2">
                            <!-- CI -->
                            <div class="col-12 col-md-6 mb-3">
                                <label for="ci" class="form-label">CI</label>
                                <input type="text" class="form-control shadow" id="ci" placeholder="..." name="ci">
                            </div>
                            <!-- Género -->
                            <div class="col-12 col-md-6 mb-3">
                                <label for="gender" class="form-label">Género</label>
                                <select class="form-select shadow" id="gender" name="gender">
                                    <option value="1">Masculino</option>
                                    <option value="2">Femenino</option>
                                    <option value="3">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row gap-2">
                            <!-- Correo -->
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control shadow" id="email" placeholder="@" name="email">
                            </div>
                        </div>
    
                        <div class="row gap-2">
                            <!-- Grado -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="grade" class="form-label">Grado</label>
                                <select class="form-select shadow" id="grade" name="grade">
                                    <option value="1">Primaria</option>
                                    <option value="2">Secundaria</option>
                                    <option value="3">Universidad</option>
                                </select>
                            </div>
                            <!-- Colegio -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="school" class="form-label">Colegio</label>
                                <select class="form-select shadow" id="school" name="school">
                                    <option value="1">Colegio A</option>
                                    <option value="2">Colegio B</option>
                                    <option value="3">Colegio C</option>
                                </select>
                            </div>
                            <!-- Nacionalidad -->
                            <div class="col-12 col-md-4 mb-3">
                                <label for="nationality" class="form-label">Nacionalidad</label>
                                <select class="form-select shadow" id="nationality" name="nationality">
                                    <option value="1">Boliviana</option>
                                    <option value="2">Argentina</option>
                                    <option value="3">Peruana</option>
                                </select>
                            </div>
                        </div>
    
                        <hr size="8px" style="padding: 0.1rem;">         
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bg-3">
        <h1 class="t-stroke t-shadow-halftone">HELLO WORLD</h1>
    </div>
    <div class="container">
        <div class="background-layer layer-1"></div>
        <div class="background-layer layer-2"></div>
        <div class="container-input">
            <div class="row">
                <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    INICIAR PRUEBA
                </button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
