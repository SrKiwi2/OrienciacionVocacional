<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>UNI-TESt</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-style-mode" content="1"> <!-- 0 == light, 1 == dark -->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets_registro/images/uap.png">
    <!-- CSS 
    ============================================ -->
    <!-- <link rel="stylesheet" href="assets_registro/css/vendor/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="template-color-1">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1"
                    role="dialog" id="modalSignin">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-header p-5 pb-4 border-bottom-0 text-center">
                                <h1 class="fw-bold mb-0 fs-2" th:text="${pregunta.pregunta}"></h1>
                            </div>
                            <div class="modal-body p-5 pt-0">
                                <hr class="my-4">
                                <form class="was-validated" action="/guardar_respuesta" method="post">
                                    <input type="hidden" th:field="${session.persona.idPersona}">
                                    <th:block th:each="r : ${respuestas}" th:if="${r.pregunta.idPregunta == pregunta.idPregunta and pregunta.tipoPregunta.tipo_pregunta == 'SELECCION INDIVIDUAL'}">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" th:name="${'respuesta_pregunta'}" th:id="${r.idRespuesta}" th:value="${r.idRespuesta}" required>
                                            <label class="form-check-label" th:for="${r.idRespuesta}" th:text="${r.respuesta}">
                                                Default radio
                                            </label>
                                        </div>
                                    </th:block>
                                    

                                    <hr class="my-4">

                                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="submit">Siguiente
                                        pregunta</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.checkbox-input').forEach(function (checkbox, index) {
            const input = document.querySelectorAll('.form-control')[index];

            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    input.disabled = false;
                } else {
                    input.disabled = true;
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <div th:replace="~{layout_test/script :: script}"></div> -->
</body>

</html>
