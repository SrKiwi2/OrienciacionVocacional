<!DOCTYPE html>
<html lang="en">

<head th:replace="~{layout_test/head :: head}" ></head>
    
<body class="template-color-1 with-particles">
    <div id="particles-js"></div>

    <header th:replace="layout/layoutVistaTest :: headerVistaTest"></header>

    <div class="creat-collection-area pt--80">
        <div class="container">
            <div class="row g-5  d-flex justify-content-center ">
                <div class="col-lg-7">
                    <div class="create-collection">
                        <th:block th:if="${pregunta.id_pregunta != session.totalPreguntas}">
                            <form th:action="${'../../../ControlF/'+pregunta.id_pregunta}" method="POST">
                        </th:block>
                        <th:block th:if="${pregunta.id_pregunta == session.totalPreguntas}">
                            <form th:action="${'../../../Control1F/'+pregunta.id_pregunta}" method="POST">
                        </th:block>
                            <input type="hidden" name="realiza"  th:value="${session.realiza.id_realiza}">
                            <input type="hidden" name="estudiante" th:value="${session.estudiante.id_estudiante}">
                            
                            <div class="row">
                                <div data-sal="slide-up" data-sal-delay="300" data-sal-duration="800" class=" col-12 ">
                                    <div class="product-style-one no-overlay">
                                        <div class="product-share-wrapper">
                                            <div class="profile-share">
                                                <h1 th:text="${'Pregunta'+' '+pregunta.id_pregunta}"></h1>
                                            </div>
                                        </div>
                                        <a href="#"><span class="product-name" th:text="${pregunta.descripcion}" ></span></a>

                                        <th:block th:each="r : ${respuestas}">
                                            <div class="row">
                                                <div class="col-12 pt-5">
                                                    <div class="single-odometer banner pt-5">
                                                        
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="respuesta" th:id="${r.id_respuesta}" th:value="${r.id_respuesta}" required>
                                                            <label class="form-check-label" th:for="${r.id_respuesta}">
                                                                <h4 th:text="${r.descripcion}"></h4>
                                                            </label>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                        <div class="bid-react-area">
                                        </div>
                                        <div class="row d-flex justify-content-center">
                                            <th:block th:if="${pregunta.id_pregunta == session.totalPreguntas}">
                                                <div class="col-4">
                                                    <button class="btn btn-warning text-dark" type="submit">Ver Resultados</button>
                                                </div>
                                            </th:block>

                                            <th:block th:if="${pregunta.id_pregunta != session.totalPreguntas}">
                                                <div class="col-4">
                                                    <button class="btn btn-danger" type="submit">Guardar registro</button>
                                                </div>
                                            </th:block>
                                            
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            
                            <!--<button class="btn btn-primary" type="submit">Continuar</button>-->
                        </form>
                    </div>
                    <!--<div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                        Default checked radio
                        </label>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <script>
        function MandarURL (a) {
            var num =a+1
            window.location.href = "../../../../pregunta/"+num;
        }		
    </script>


    <div class="mouse-cursor cursor-outer"></div>
    <div class="mouse-cursor cursor-inner"></div>
    <!-- Start Top To Bottom Area  -->
    <div class="rn-progress-parent">
        <svg class="rn-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>
    <!-- End Top To Bottom Area  -->
    <!-- JS ============================================ -->
    <div th:replace="~{layout_test/script :: script}"></div>

    <script>
        particlesJS('particles-js',

            {
                "particles": {
                    "number": {
                        "value": 40,
                        "density": {
                            "enable": true,
                            "value_area": 1000
                        }
                    },
                    "color": {
                        "value": ["#7FC7BD", "#ffE7BD", ]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 4
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.08,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 4,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 800,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true,
                "config_demo": {
                    "hide_card": false,
                    "background_color": "#b61924",
                    "background_image": "",
                    "background_position": "50% 50%",
                    "background_repeat": "no-repeat",
                    "background_size": "cover"
                }
            }

        );
    </script>
</body>
</html>
