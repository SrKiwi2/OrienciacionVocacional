<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Resultado</title>
</head>

<body>
    <div id="main-wrapper">
        <div class="body-wrapper">
            <div class="container-fluid">
                <div class="font-weight-medium shadow-none position-relative overflow-hidden mb-4 card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="font-weight-medium mb-0"><span
                                    class="lstick d-inline-block align-middle"></span> RESULTADO DE TU EVALUACION EN EL PRE TEST CHASIDE</h4>
                            <nav aria-label="breadcrumb" class="d-flex align-items-center">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a class="text-primary text-decoration-none" href="/">INICIO
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page">Orientación Vocacional</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5>RESULTADOS</h5>
                                <p>ME INTERESA</p>
                                <div id="chart-radial-basic"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5>SEÑOR ESTUDIANTE</h5>
                                <p>${opinionIA}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary mx-3" data-bs-toggle="modal" data-bs-target="#informacion" onclick="cargarRequisitos()">INSCRIBIRSE</button>
                    <button class="btn btn-secondary" onclick="terminar()">TERMINAR</button>
                </div>

                <!-- MODAL DE INFRMACION DE REQUISITOS DE INSCRIPCION -->

                <div class="modal fade" id="informacion" tabindex="-1" aria-labelledby="informacion" aria-hidden="true">
                    <div class="modal-dialog ">
                        <div class="modal-content" id="requisitos">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script>
            function cargarRequisitos() {
                $.ajax({
                    type: 'POST',
                    url: "/requisitos_estudiantes",
                    success: function (response) {
                        $("#requisitos").html(response);
                    }
                });
            }
        </script>

        <script>
            function handleColorTheme(e) {
                $("html").attr("data-color-theme", e);
                $(e).prop("checked", !0);
            }
        </script>
    </div>
    <div class="dark-transparent sidebartoggler"></div>
    <script src="../assets/js/vendor.min.js"></script>
    <!-- Import Js Files -->
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="../assets/js/theme/app.dark.init.js"></script>
    <script src="../assets/js/theme/theme.js"></script>
    <script src="../assets/js/theme/app.min.js"></script>
    <script src="../assets/js/theme/sidebarmenu.js"></script>
    <script src="../assets/js/theme/feather.min.js"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/js/apex-chart/apex.radial.init.js"></script>
</body>

</html>
