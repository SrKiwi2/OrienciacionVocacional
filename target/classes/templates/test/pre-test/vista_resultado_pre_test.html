<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Resultado</title>
</head>

<body>
    <div id="main-wrapper">
        
        <div class="body-wrapper">
            <div class="container-fluid">
                <input type="hidden" id="idEstudiante" th:value="${estudiante.idEstudiante}" th:if="${estudiante != null}">
                <input type="hidden" id="idEstudiante" th:value="${session.estudiante}"  th:if="${idEstudiante != null}">

                <!-- <input type="hidden" id="idEstudiante" th:value="${estudiante.idEstudiante}"> -->
                <div class="font-weight-medium shadow-none position-relative overflow-hidden mb-4 card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="font-weight-medium mb-0"><span
                                    class="lstick d-inline-block align-middle"></span> RESULTADO DE TU EVALUACION EN EL PRE TEST CHASIDE</h4>
                            <nav aria-label="breadcrumb" class="d-flex align-items-center">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a class="text-primary text-decoration-none" href="/">INICIO
                                        </a>
                                    </li>
                                    <li class="breadcrumb-item" aria-current="page">Orientación Vocacional</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5>RESULTADOS</h5>
                                <p>ME INTERESA</p>
                                <div id="chart-radial-basic"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <!-- INTERESES -->
                                <h5>SEÑOR ESTUDIANTE</h5>
                                <h6 class="text-primary">Intereses</h6>
                                <p th:text="${opinionIAIntereses}"></p>
                                
                                <!-- APTITUDES -->
                                <h6 class="text-success">Aptitudes</h6>
                                <p th:text="${opinionIAAptitudes}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary mx-3 btn-inscribirse" data-bs-toggle="modal" data-bs-target="#informacion" onclick="cargarRequisitos()">INSCRIBIRSE</button>
                    <button class="btn btn-secondary btn-terminar" onclick="terminar()">TERMINAR</button>
                </div>

                <style>
                    .card {
                            border-radius: 15px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        }

                        .card-title {
                            font-weight: 700;
                            font-size: 1.2rem;
                        }

                        .text-primary {
                            color: #007bff;
                        }

                        .text-success {
                            color: #28a745;
                        }

                        p {
                            font-size: 1rem;
                            line-height: 1.6;
                        }

                        h6 {
                            margin-top: 20px;
                            font-weight: 600;
                        }

                </style>

                <style>
                    /* Efectos para el botón "INSCRIBIRSE" */
                    .btn-inscribirse {
                        background-color: #007bff;
                        border: none;
                        color: white;
                        font-size: 1.2rem;
                        padding: 0.75rem 1.5rem;
                        border-radius: 50px;
                        transition: all 0.4s ease;
                        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
                    }
                
                    .btn-inscribirse:hover {
                        background-color: #0056b3;
                        box-shadow: 0 6px 12px rgba(0, 123, 255, 0.5);
                        transform: scale(1.05);
                    }
                
                    .btn-inscribirse:active {
                        transform: scale(0.95);
                        box-shadow: 0 2px 4px rgba(0, 123, 255, 0.5);
                    }
                
                    /* Efectos para el botón "TERMINAR" */
                    .btn-terminar {
                        background-color: #6c757d;
                        border: none;
                        color: white;
                        font-size: 1.2rem;
                        padding: 0.75rem 1.5rem;
                        border-radius: 50px;
                        transition: all 0.4s ease;
                        box-shadow: 0 4px 8px rgba(108, 117, 125, 0.3);
                    }
                
                    .btn-terminar:hover {
                        background-color: #5a6268;
                        box-shadow: 0 6px 12px rgba(108, 117, 125, 0.5);
                        transform: scale(1.05);
                    }
                
                    .btn-terminar:active {
                        transform: scale(0.95);
                        box-shadow: 0 2px 4px rgba(108, 117, 125, 0.5);
                    }
                </style>

                <!-- MODAL DE INFRMACION DE REQUISITOS DE INSCRIPCION -->

                <div class="modal fade" id="informacion" tabindex="-1" aria-labelledby="informacion" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content" id="requisitos">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script>
            function cargarRequisitos() {
                $.ajax({
                    type: 'POST',
                    url: "/requisitos_estudiantes",
                    success: function (response) {
                        $("#requisitos").html(response);
                    }
                });
            }
        </script>

        <script>
            function handleColorTheme(e) {
                $("html").attr("data-color-theme", e);
                $(e).prop("checked", !0);
            }
        </script>
    </div>
    <div class="dark-transparent sidebartoggler"></div>
    <script src="../assets/js/vendor.min.js"></script>
    <!-- Import Js Files -->
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="../assets/js/theme/app.dark.init.js"></script>
    <script src="../assets/js/theme/theme.js"></script>
    <script src="../assets/js/theme/app.min.js"></script>
    <script src="../assets/js/theme/sidebarmenu.js"></script>
    <script src="../assets/js/theme/feather.min.js"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/js/apex-chart/apex.radial.init.js"></script>
</body>

</html>
