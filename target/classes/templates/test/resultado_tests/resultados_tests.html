<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Completado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="completionModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Test Completado!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Haz completado correctamente el test, y tus resultados serán evaluados. Continúa con los demás tests para obtener un resultado final.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="continueBtn">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        // Solo mostrar el modal si el flag está habilitado
        window.onload = function() {
            var mostrarModal = true;
            if (mostrarModal === true) {
                $('#completionModal').modal('show');
            }

            // Al presionar continuar, redirigir a la vista /tests
            document.getElementById("continueBtn").onclick = function() {
                window.location.href = "/tests";
            };
        };
    </script>
</body>
</html>
