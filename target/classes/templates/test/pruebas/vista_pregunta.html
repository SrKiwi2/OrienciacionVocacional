<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Home Five || Nuron - NFT Marketplace Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="theme-style-mode" content="1"> <!-- 0 == light, 1 == dark -->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets_registro/images/favicon.png">
    <!-- CSS 
    ============================================ -->
    <link rel="stylesheet" href="assets_registro/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets_registro/css/vendor/slick.css">
    <link rel="stylesheet" href="assets_registro/css/vendor/slick-theme.css">
    <link rel="stylesheet" href="assets_registro/css/vendor/nice-select.css">
    <link rel="stylesheet" href="assets_registro/css/plugins/feature.css">
    <link rel="stylesheet" href="assets_registro/css/plugins/jquery-ui.min.css">
    <link rel="stylesheet" href="assets_registro/css/vendor/odometer.css">

    <!-- Style css -->
    <link rel="stylesheet" href="assets_registro/css/style.css">
</head>

<body class="template-color-1 with-particles nft-body-connect">
    <div id="particles-js"></div>

    <!-- Start Header -->
    <header class="rn-header haeder-default header--sticky">
        <div class="container">
            <div class="header-inner">
                <div class="header-right">
                    <div id="my_switcher" class="my_switcher setting-option">
                        <ul>
                            <li>
                                <a href="javascript: void(0);" data-theme="light" class="setColor light">
                                    <img class="sun-image" src="assets_registro/images/icons/sun-01.svg" alt="Sun images">
                                </a>
                            </li>
                            <li>
                                <a href="javascript: void(0);" data-theme="dark" class="setColor dark">
                                    <img class="Victor Image" src="assets_registro/images/icons/vector.svg" alt="Vector Images">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header Area -->
    <!-- start banner area -->
    <div class="rn-section-gapTop">
      
        <!-- Explore Style Carousel -->
    <div class="en-product-area one rn-section-gapTop">
        <div class="container">
            <div class="banner-one-slick slick-activation-03 slick-arrow-style-one rn-slick-dot-style slick-gutter-15">
                <!-- start single product -->
                <div class="single-slide-product">
                    <div class="product-style-one no-overlay with-placeBid">
                        <div class="product-share-wrapper">
                            <h1>HOLA</h1>
                        </div>
                    </div>
                </div>
                <!-- end single product -->
            </div>
        </div>
    </div>
    <!-- Explore Style Carousel End-->
    </div>
    <!-- JS ============================================ -->
    <script src="assets_registro/js/vendor/jquery.js"></script>
    <script src="assets_registro/js/vendor/jquery.nice-select.min.js"></script>
    <script src="assets_registro/js/vendor/jquery-ui.js"></script>
    <script src="assets_registro/js/vendor/modernizer.min.js"></script>
    <script src="assets_registro/js/vendor/feather.min.js"></script>
    <script src="assets_registro/js/vendor/slick.min.js"></script>
    <script src="assets_registro/js/vendor/bootstrap.min.js"></script>
    <script src="assets_registro/js/vendor/sal.min.js"></script>
    <script src="assets_registro/js/vendor/particles.js"></script>
    <script src="assets_registro/js/vendor/jquery.style.swicher.js"></script>
    <script src="assets_registro/js/vendor/js.cookie.js"></script>
    <script src="assets_registro/js/vendor/count-down.js"></script>
    <script src="assets_registro/js/vendor/isotop.js"></script>
    <script src="assets_registro/js/vendor/imageloaded.js"></script>
    <script src="assets_registro/js/vendor/backtoTop.js"></script>
    <script src="assets_registro/js/vendor/odometer.js"></script>
    <script src="assets_registro/js/vendor/jquery-appear.js"></script>
    <script src="assets_registro/js/vendor/scrolltrigger.js"></script>
    <script src="assets_registro/js/vendor/jquery.custom-file-input.js"></script>
    <script src="assets_registro/js/vendor/savePopup.js"></script>
    <script src="assets_registro/js/vendor/vanilla.tilt.js"></script>

    <!-- main JS -->
    <script src="assets_registro/js/main.js"></script>
    <!-- Meta Mask  -->
    <script src="assets_registro/js/vendor/web3.min.js"></script>
    <script src="assets_registro/js/vendor/maralis.js"></script>
    <script src="assets_registro/js/vendor/nft.js"></script>
    <script>
        particlesJS('particles-js',

            {
                "particles": {
                    "number": {
                        "value": 40,
                        "density": {
                            "enable": true,
                            "value_area": 1000
                        }
                    },
                    "color": {
                        "value": ["#7FC7BD", "#ffE7BD", ]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 4
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.8,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.08,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 4,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 800,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true,
                "config_demo": {
                    "hide_card": false,
                    "background_color": "#b61924",
                    "background_image": "",
                    "background_position": "50% 50%",
                    "background_repeat": "no-repeat",
                    "background_size": "cover"
                }
            }

        );
    </script>
</body>

</html>
