    <style>
        /* Modal Styles */
.modal-content {
    background-color: rgba(255, 255, 255, 0);
    border: none;
}

/* Flexbox to align elements horizontally */
.d-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Space between buttons */
    width: 100%;
    padding: 10px;
    flex-direction: row; /* Horizontal alignment by default */
}

/* Ensures buttons have a maximum size and expand equally */
label {
    max-width: 150px;
    margin: 0 10px;
    flex-grow: 1; /* Both buttons expand equally */
}

/* Round Button Styles */
.btn-round {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    font-size: 50px;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffc107;
    color: white;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s;
    animation: pulse 1.5s infinite;
}

/* Button hover effect */
.btn-round:hover {
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    transform: translateY(-2px);
    animation: none;
}

/* Glow effect for round button */
.btn-round::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(1.2);
    filter: blur(8px);
    opacity: 0.5;
    z-index: -1;
}

/* Pulse animation for the button */
@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

/* Image Frame Styles */
.img-frame {
    border: 5px solid #ddd;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 2px;
    width: 100%;
    height: auto;
    max-width: 300px;
}

/* Floating animation for the image */
@keyframes float2 {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0px);
    }
}

.animated-float {
    animation: float2 3s ease-in-out infinite;
}

/* Centering the image container */
.img-p {
    text-align: center;
    margin-top: 4%;
}

/* Centering the button container */
.btn-sn {
    text-align: center;
    margin-top: 5%;
}

/* Particle Animation for the background */
#particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.particle {
    position: absolute;
    font-size: 500px;
    color: #fcbf49;
    animation: float 10s infinite ease-in-out;
    opacity: 0.8;
}

/* Particle Variations */
.particle:nth-child(1) { left: 10%; animation-duration: 8s; font-size: 450px; }
.particle:nth-child(2) { left: 30%; animation-duration: 12s; font-size: 400px; }
.particle:nth-child(3) { left: 50%; animation-duration: 15s; font-size: 350px; }
.particle:nth-child(4) { left: 70%; animation-duration: 9s; font-size: 300px; }
.particle:nth-child(5) { left: 90%; animation-duration: 14s; font-size: 250px; }

/* Float Animation for Particles */
@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

/* Zoom and Hover Effects for Images */
.img-hover {
    transition: transform 0.7s ease;
}

.img-hover:hover {
    transform: scale(1.2);
}

/* Radio Inputs hidden */
input[type="radio"] {
    display: none;
}

/* Media Queries for responsive images */
@media screen and (min-width: 768px) {
    .img-frame {
        max-width: 400px; /* Larger image for medium and large screens */
    }
}

/* For smaller screens */
@media screen and (max-width: 450px) {
    .img-frame {
        max-width: 400px; /* Adjust size for smaller screens */
    }
}

/* Like and Dislike Image sizes for different screens */
.img-like, .img-dislike {
    width: 130px;
    height: auto;
}

/* Adjust size on medium screens */
@media (max-width: 778px) {
    .img-like, .img-dislike {
        width: 100px;
    }
}

/* Adjust size on small screens */
@media (max-width: 480px) {
    .img-like, .img-dislike {
        width: 100px;
    }
}

/* Additional spacing for small screens */
@media (max-width: 768px) {
    .btn-sn {
        margin-top: 20px;
    }
}

.modal-header h1 {
    word-break: break-word;
    text-align: center;
}

</style>

    <script>
        function toggleInput(checkbox) {
            const textInput = checkbox.closest('.input-group').querySelector('input[type="text"]');
            textInput.disabled = !checkbox.checked;
        }
    </script>

    <script>
        document.querySelectorAll('.checkbox-input').forEach(function (checkbox, index) {
            const input = document.querySelectorAll('.form-control')[index];

            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    input.disabled = false;
                } else {
                    input.disabled = true;
                }
            });
        });
    </script>
