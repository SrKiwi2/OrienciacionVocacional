<style>

body {
    background: linear-gradient(45deg, #f77f00, #e6e6e6, #06d69ebe, #1982c4);
    background-size: 400% 400%;
    animation: gradientBackground 10s ease infinite;
    height: 100vh;
    margin: 0;
}

@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

@media (max-width: 768px) {
    body {
        background-size: 600% 600%;
        animation: gradientBackground 15s ease infinite; 
    }
}

/* Modal Styles */
.modal-content {
    background-color: rgba(255, 255, 255, 0);
    border: none;
}

.d-flex {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; 
    width: 100%;
    padding: 10px;
    flex-direction: row; 
}

label {
    max-width: 150px;
    margin: 0 10px;
    flex-grow: 1; 
}

.btn-round {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    font-size: 50px;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffc107;
    color: white;
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.3s;
    animation: pulse 1.5s infinite;
}

.btn-round:hover {
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    transform: translateY(-2px);
    animation: none;
}

.btn-round::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(1.2);
    filter: blur(8px);
    opacity: 0.5;
    z-index: -1;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

.img-frame {
    border: 5px solid #ddd;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 2px;
    width: 100%;
    height: auto;
    max-width: 300px;
}

@keyframes float2 {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0px);
    }
}

.animated-float {
    animation: float2 3s ease-in-out infinite;
}

.img-p {
    text-align: center;
    margin-top: 4%;
}

.btn-sn {
    text-align: center;
    margin-top: 5%;
}

#particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.particle {
    position: absolute;
    font-size: 400px;
    animation: float 10s infinite ease-in-out;
    opacity: 0.8;
    color: #fcbf49; /* Color por defecto */
}

/* Partículas con diferentes colores */
.particle:nth-child(1) { 
    left: 10%; 
    animation-duration: 8s; 
    font-size: 300px; 
    color: #ff595e; /* Rojo */
}

.particle:nth-child(2) { 
    left: 30%; 
    animation-duration: 12s; 
    font-size: 300px; 
    color: #1982c4; /* Azul */
}

.particle:nth-child(3) { 
    left: 50%; 
    animation-duration: 15s; 
    font-size: 350px; 
    color: #6a4c93; /* Púrpura */
}

.particle:nth-child(4) { 
    left: 70%; 
    animation-duration: 9s; 
    font-size: 300px; 
    color: #8ac926; /* Verde */
}

.particle:nth-child(5) { 
    left: 90%; 
    animation-duration: 14s; 
    font-size: 250px; 
    color: #ffca3a; /* Amarillo */
}

/* Añadir nuevas formas */
.circle {
    border-radius: 50%;
    background-color: #f77f00;
    width: 150px;
    height: 150px;
    animation: float 11s infinite ease-in-out;
    opacity: 0.7;
}

.triangle {
    width: 0;
    height: 0;
    border-left: 60px solid transparent;
    border-right: 60px solid transparent;
    border-bottom: 100px solid #06d6a0;
    position: absolute;
    animation: float 9s infinite ease-in-out;
    opacity: 0.7;
}

/* Animación flotante para las partículas */
@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}


.img-hover {
    transition: transform 0.7s ease;
}

.img-hover:hover {
    transform: scale(1.2);
}

input[type="radio"] {
    display: none;
}

@media screen and (min-width: 768px) {
    .img-frame {
        max-width: 400px;
    }
}

/* For smaller screens */
@media screen and (max-width: 450px) {
    .img-frame {
        max-width: 400px;

}

.img-like, .img-dislike {
    width: 130px;

}

@media (max-width: 778px) {

        width: 100px;

}

@media (max-width: 480px) {
    .img-like, .img-dislike {

}

@media (max-width: 768px) {
    .btn-sn {
        margin-top: 20px;
    }
}

.modal-header h1 {
    word-break: break-word;
    text-align: center;
}

/* Estilos para el contenedor */
.col-md-6.d-flex.justify-content-end {
    display: flex;
    justify-content: flex-end;
    padding: 10px;
    background-color: #f0f0f0; 
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.432); 
    width: 100%; 
}

.form-select {
    width: 100%; 
    padding: 10px;
    font-size: 1rem;
    color: #333;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    transition: all 0.3s ease; 
}

.form-select:focus {
    outline: none;
    border-color: #d69406;
    box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
}

.form-select option {
    color: #333;
    padding: 10px;
}

.form-select:hover {
    background-color: #fafafa;
    border-color: #d69406;
}

@media (max-width: 768px) {
    .form-select {
        width: 100%; 
    }
}


</style>
</head>

                            <!-- Modal Header -->

                            </div>

                                <div class="row">

                                        <img src="../assets/images/profile/pregunta1.png" class="img-fluid img-frame animated-float mt-4" alt="Pregunta" style="max-width: 400px;">

                                    <div class="col-md-4 col-12 mt-4 text-center">
                                    
                                        

                                            <th:block th:if="${pregunta.tipoPregunta.tipoPregunta == 'SELECCION INDIVIDUAL'}">

                                                <form class="was-validated" action="/guardar_respuesta" method="post" id="respuestaForm">

                                                    <th:block th:each="r : ${respuestas}" th:if="${r.pregunta.idPregunta == pregunta.idPregunta}">

    <script>
        function toggleInput(checkbox) {
            const textInput = checkbox.closest('.input-group').querySelector('input[type="text"]');
            textInput.disabled = !checkbox.checked;
        }
    </script>

    <script>
        document.querySelectorAll('.checkbox-input').forEach(function (checkbox, index) {
            const input = document.querySelectorAll('.form-control')[index];

            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    input.disabled = false;
                } else {
                    input.disabled = true;
                }
            });
        });
    </script>
    <script>
        function redireccionar(idEstudianteRespuesta) {
            if (idEstudianteRespuesta) {
                // Aquí defines la URL a la que quieres redirigir, puedes agregar el ID como parámetro
                var url = "/pre_test_modificar?id_pregunta_respuesta=" + idEstudianteRespuesta;
                window.location.href = url;
            }
        }
    </script>
    <script>
        // Selecciona el contenedor de partículas
        const particlesContainer = document.getElementById('particles');

        // Añadimos 5 partículas (puedes cambiar la cantidad)
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerText = '?'; // Cada partícula será un signo de interrogación
            particlesContainer.appendChild(particle);
        }
    </script>
