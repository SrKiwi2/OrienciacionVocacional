
<div class="modal-header d-flex align-items-center">
    <h4 class="modal-title" id="myLargeModalLabel">
        Datos del Estudiante
    </h4>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <div class="row">
        <input type="hidden" th:field="${estudiante.idEstudiante}">
        <div class="form-group col-md-3 mb-3">
            <label for="nombre">Nombre Estudiante</label>
            <input class="form-control" id="nombre" th:field="${estudiante.persona.nombre}" readonly>
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="paterno">Apellido Paterno</label>
            <input class="form-control" id="paterno" th:field="${estudiante.persona.paterno}" readonly>
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="materno">Apellido Materno</label>
            <input class="form-control" id="materno" th:field="${estudiante.persona.materno}" readonly>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-4 mb-3">
            <label for="ci">Ci</label>
            <input class="form-control" id="ci" th:field="${estudiante.persona.ci}" readonly>
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="genero">Genero</label><br>
            <select class="form-select" id="genero">
                <th:block th:each="g : ${generos}">
                    <option th:value="${g.idGenero}" th:text="${g.nombreGenero}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="correo">Correo Electronico</label>
            <input class="form-control" id="correo"  th:field="${estudiante.persona.correo}"readonly>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3 mb-3">
            <label for="nacionalidad">Nacionalidad</label><br>
            <select class="form-select" id="nacionalidad">
                <th:block th:each="nac : ${nacionalidades}">
                    <option th:value="${nac.idNacionalidad}" th:text="${nac.nombreNacionalidad}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="colegio">Colegio</label><br>
            <select class="form-select" id="colegio">
                <th:block th:each="col : ${colegioss}">
                    <option th:value="${col.idColegio}" th:text="${col.nombreColegio}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group col-md-4 mb-3">
            <label for="grado">Grado</label>
            <input class="form-control" id="grado"  th:field="${estudiante.grado}" readonly>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
    </div>
</div>
