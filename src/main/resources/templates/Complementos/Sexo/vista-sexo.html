<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<!-- <head th:replace="~{layout/head :: head}"></head> -->

<body>
    <!-- <div th:replace="~{layout/preloader :: preloader}"></div> -->
    <div id="main-wrapper">
        <!-- <aside th:replace="~{layout/sidebar :: sidebar}"></aside> -->
        <div class="">
            <!-- <header th:replace="~{layout/topbar :: topbar}"></header> -->

            <div class="">
                <div class="container-fluid mw-100">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Lista de Generos registrados</h5>
                            <button type="button" class="btn btn-primary btn-mg" onclick="cargarFormulario()" data-bs-toggle="modal" data-bs-target="#registroModal">
                                Registrar Genero
                            </button>
                        </div>
                        
                        <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModal" aria-hidden="true">
                            <div class="modal-dialog ">
                                <div class="modal-content" id="formularioSexo_">
                                    <!-- aqui se cargará el modal -->
                                </div>
                            </div>
                        </div>

                        <div id="TablaSexo"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script  th:inline="javascript">

        cargarTabla();

        function cargarTabla() {
            $.ajax({
                type: 'POST',
                url: "/listarSexo",  // Ruta del metodo del controlador en Spring Boot
                success: function (response) {
                    $("#TablaSexo").html(response);  // Actualiza el contenido del div con la respuesta del servidor
                }
            });
        }

        function cargarFormulario() {
            $.ajax({
                type: 'POST',
                url: "/FormularioSexo",  // Ruta del metodo del controlador en Spring Boot
                success: function (response) {

                    $("#formularioSexo_").html(response);  // Actualiza el contenido del div con la respuesta del servidor
                }
            });
        }
    </script>   

    <script>
        function EliminarRegistro(id, genero) {
            Swal.fire({
                title: '¡Atención!',
                text: '¿Estas Seguro que desea eliminar el registro: " '+ +' ' + genero + ' "?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Si, eliminar!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        type: 'POST',
                        url: "/eliminarSexo/" + id,
                        success: function (response) {
                            cargarTabla();
                            Swal.fire(
                                'Eliminado!',
                                'Este registro se ha eliminado con éxito.',
                                'success'
                            );
                        }, error: function (xhr, status, error) {s
                            console.log(error);
                        }
                    });
                }
            });
        }

        function cargarModFormulario(id) {
            $.ajax({
                url: '/formularioEditSexo/' + id,
                method: 'GET',
                success: function (response) {
                    $("#formularioSexo_").html(response);
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
        }
    </script>
    <div th:replace="~{layout/script :: script}"></div>
</body>

</html>
