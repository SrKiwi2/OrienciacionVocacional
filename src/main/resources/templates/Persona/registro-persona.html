<div id="main-wrapper">
    <div class="container-fluid mw-100">
        <div class="row">
            <div class="card">
                <div class="border-bottom title-part-padding">
                    <h4 class="card-title mb-0">Datos Persona</h4>
                </div>
                <div class="card-body">
                    <div id="formularioPersona"></div>
                </div>
            </div>
            <div id="tablaRegistroPersona"></div>
        </div>
    </div>
</div>
<script>
    cargarTabla();
    cargarFormulario()
    limpiarFormulario()

    function cargarTabla() {
        $.ajax({
            type: 'POST',
            url: "/listarRegistroPersona",
            success: function (response) {
                $("#tablaRegistroPersona").html(response);
            }
        });
    }

    function cargarFormulario() {
        $.ajax({
            type: 'POST',
            url: "/formularioPersona",
            success: function (response) {
                $("#formularioPersona").html(response);
            }
        });
    }

    function editarPersona(idPersona) {
        $.ajax({
            url: '/persona/' + idPersona,
            method: 'GET',
            success: function (response) {
                $("#formularioPersona").html(response);
            },
            error: function (xhr, status, error) {
                console.log(error);
            }
        });
    }

    function limpiarFormulario() {
        $('#idPersona').val('');
        $('#nombre').val('');
        $('#apellidoP').val('');
        $('#apellidoM').val('');
        $('#ci').val('');
        $('#correo').val('');
        $('#sexo').val('');
    }

    function eliminarPersona(idPersona) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "¡No podrás recuperar este registro!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminarlo!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: 'POST',
                    url: '/eliminar-persona/' + idPersona,
                    
                    success: function(response) {
                        Swal.fire(
                            'Eliminado!',
                            'El registro ha sido eliminado.',
                            'success'
                        );
                    },
                    error: function(xhr, status, error) {
                        Swal.fire(
                            'Error!',
                            'No se pudo eliminar el registro.',
                            'error'
                        );
                        console.error(error);
                    }
                });
            }
        });
    }
</script>
