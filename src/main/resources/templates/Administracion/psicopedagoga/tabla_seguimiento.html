<section class="content">
    <div class="datatables">
        <div class="card">
            <div class="card-body">
                <p class="card-subtitle mb-3">
                    ESTUDIANTES EN PROCESO DE EVALUCACIÃ“N
                </p>
                <div class="table-responsive">
                    <table id="file_export" class="table border w-100 table-striped table-bordered display text-nowrap" style="font-size: 12px">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombres</th>
                                <th>Apellido Parteno</th>
                                <th>Apellido Materno</th>
                                <th>C.I</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="estudiantesTableBody">
                            <tr th:each="e, index : ${estudiantes}">
                                <td th:text="${totalRegistros - index.index}"></td>
                                <td th:text="${e.persona.nombre}"></td>
                                <td th:text="${e.persona.paterno}"></td>
                                <td th:text="${e.persona.materno}"></td>
                                <td th:text="${e.persona.ci}"></td>
                                <td class="text-center">
                                    <a class="btn btn-danger me-2" type="button"
                                        data-bs-toggle="modal" data-bs-target="#evaluacionEstudianteModal"
                                        th:attr="onclick='DatosFormulario(' + ${e.idEstudiante} + ', \'view\')'">
                                        <i class="ti ti-file-3d"> Generar Informe Psicopedagogico</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    
    $(document).ready(function () {
        $('#file_export').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
