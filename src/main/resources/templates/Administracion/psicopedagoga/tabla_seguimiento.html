<section class="content">
    <div class="datatables">
        <div class="card">
            <div class="card-body">
                <p class="card-subtitle mb-3">
                    Seguimiento de Estudiantes
                </p>
                <div class="table-responsive">
                    <table id="file_export" class="table border w-100 table-striped table-bordered display text-nowrap" style="font-size: 12px">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombres</th>
                                <th>Apellido Parteno</th>
                                <th>Apellido Materno</th>
                                <th>C.I</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="estudiantesTableBody">
                            <tr th:each="e, index : ${estudiantes}" th:if="${e.estado != 'INHABILITADO' and e.estado != 'X'}">
                                <td th:text="${index.index+1}"></td>
                                <td th:text="${e.persona.nombre}"></td>
                                <td th:text="${e.persona.paterno}"></td>
                                <td th:text="${e.persona.materno}"></td>
                                <td th:text="${e.persona.ci}"></td>
                                <td class="text-center">
                                    <button type="button" th:attr="onclick='informePsicopedagogico(\'' + ${e.idEstudiante} + '\')'" class="btn btn-primary">informe PDF</button>

                                    <a class="btn btn-info me-2" type="button" style="color: aliceblue;"
                                        data-bs-toggle="modal" data-bs-target="#evaluacionEstudianteModal"
                                        th:attr="onclick='DatosFormulario(' + ${e.idEstudiante} + ', \'view\')'">
                                        <i class="ti ti-eye"> Generar Reporte</i>
                                    </a>
                                    <a class="btn btn-primary me-2" type="button" style="color: aliceblue;"
                                        data-bs-toggle="modal" data-bs-target="#formularioEstudiantesA"
                                        th:attr="onclick='cargarFormEdit(\'' + ${e.idEstudiante} + '\', \'edit\')'">
                                        <i>Avance</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    
    $(document).ready(function () {
        $('#file_export').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    });
</script>
